coverage:
  status:
    projects:
      default: off
      application:
        flags:
          - application
      data-model:
        flags:
          - data-model
      test-utils:
        flags:
          - test-utils
      utils:
        flags:
          - utils
      service:
        flags:
          - service
      api-mesages:
        flags:
          - api-messages

flags:
  application:
    paths:
      - packages/application
  data-model:
    paths:
      - packages/data-model
  test-utils:
    paths:
      - packages/test-utils
  utils:
    paths:
      - packages/utils
  service:
    paths:
      - packages/service
  api-messages:
    paths:
      - packages/api-messages
